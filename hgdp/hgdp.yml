# 'title' is the name of the module that will be displayed to the user
title: Human Genome Diversity Panel (HGDP)

# 'version' is the version of the annotator. It is primarily used when
# publishing a module, but is required for all modules.
version: 0.0.1

# 'type' is the type of module described by this .yml file. In this case it is
# 'annotator'
type: annotator

# 'level' is 'variant' or 'gene'
level: variant

input_format: .crv

output_columns:
- filterable: true
  name: european_allele_freq
  title: European Population Allele Frequency
  type: float
  width: 68
- filterable: true
  name: african_allele_freq
  title: African Population Allele Frequency
  type: float
  width: 68
- filterable: true
  name: middle_eastern_allele_freq
  title: Middle Eastern Population Allele Frequency
  type: float
  width: 68
- filterable: true
  name: east_asian_allele_freq
  title: East Asian Population Allele Frequency
  type: float
  width: 68
- filterable: true
  name: cs_asian_allele_freq
  title: CS Asian Population Allele Frequency
  type: float
  width: 68
- filterable: true
  name: oceanian_allele_freq
  title: Oceanian Population Allele Frequency
  type: float
  width: 68
- filterable: true
  name:  native_american_allele_freq
  title:  Native American Population Allele Frequency
  type: float
  width: 68

tags:
- variants
- populations
- human
- diversity


# description is a short description of what the annotator does. Try to limit it
# to around 80 characters.
description: Human Genome Diversity Panel (HGDP)

